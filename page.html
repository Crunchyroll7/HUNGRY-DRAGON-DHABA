<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        header {
            background-color: red;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            text-align: center;
            padding: 15px;
            background-color: white;
        }
        nav a {
            text-decoration: none;
            color: red;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            text-align: center;
            margin: 50px auto;
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>Welcome to My Website</header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>Make Your Ideas Come to Life</h2>
        <p>Explore amazing content and join our community.</p>
        <a href="#" class="button">Get Started</a>
    </div>

</body>
</html>
