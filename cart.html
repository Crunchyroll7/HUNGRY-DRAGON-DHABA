<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Hungry Dragon Dhaba</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff3e0;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #ff4500, #ff0000);
            color: white;
            padding: 25px;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .buy-button { background-color: #4caf50; color: white; }
        .clear-button { background-color: #ff6347; color: white; }
        .back-button { background-color: #3498db; color: white; }
        .button:hover { opacity: 0.8; }
        #cartItems {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            font-size: 18px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            text-align: center;
        }
        .popup input, .popup button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>üêâ Hungry Dragon Dhaba - Your Cart üõí</header>

    <div class="container">
        <h2>üõçÔ∏è Your Selected Items</h2>
        <ul id="cartItems"></ul>

        <button class="button buy-button" onclick="openPopup()">BUY</button>
        <button class="button clear-button" onclick="clearCart()">Clear Cart</button>
        <a href="menu.html"><button class="button back-button">Back to Menu</button></a>
    </div>

    <div class="popup" id="popup">
        <h3>Enter Your Name</h3>
        <input type="text" id="userName" placeholder="Your Name">
        <br>
        <button onclick="redirectToWhatsApp('Up')">Up</button>
        <button onclick="redirectToWhatsApp('Down')">Down</button>
        <br>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || {};

        function updateCartDisplay() {
            let cartItemsDiv = document.getElementById("cartItems");
            cartItemsDiv.innerHTML = Object.keys(cart).length
                ? Object.keys(cart).map(item => `<li>${item} x${cart[item]}</li>`).join("")
                : "<p>No items added yet.</p>";
        }

        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

       function redirectToWhatsApp(option) {
    let userName = document.getElementById("userName").value.trim();
    if (!userName) {
        alert("Please enter your name.");
        return;
    }
    
    if (Object.keys(cart).length === 0) {
        alert("Your cart is empty. Please add items before placing an order.");
        return;
    }

    let message = `Hello, my name is ${userName}. I want to order:\n${Object.keys(cart).map(item => `${item} x${cart[item]}`).join("\n")}\nOption: ${option}`;

    let groupInviteLink = "https://chat.whatsapp.com/J2qCZiU0JK14Sd64NTjoQR"; // Replace with your actual group link

    window.location.href = `${groupInviteLink}?text=${encodeURIComponent(message)}`;
}

        function clearCart() {
            localStorage.removeItem("cart");
            cart = {};
            updateCartDisplay();
        }

        updateCartDisplay();
    </script>

</body>
</html>
