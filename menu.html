<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Hungry Dragon Dhaba</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fff3e0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #ff4500, #ff0000);
      color: white;
      padding: 25px;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart {
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-right: 20px;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .menu-option {
      background-color: white;
      padding: 20px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }
    .menu-option:hover {
      transform: scale(1.05);
    }
    .menu-option img {
      width: 100%;
      border-radius: 8px;
    }
    /* Popup styling to mimic modern food card layout */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .popup-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }
    .product-card {
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      width: 260px;
      padding: 10px;
      text-align: left;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h4 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .product-card p {
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }
    .quantity-control button {
      background-color: #ff4500;
      border: none;
      color: white;
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .quantity-control span {
      margin: 0 10px;
      font-size: 16px;
      width: 30px;
      text-align: center;
    }
    .product-card .add-btn {
      width: 100%;
      padding: 8px;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .popup > button {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #ff4500;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    üêâ Hungry Dragon Dhaba - Menu üêâ
    <a href="cart.html" class="cart">üõí View Cart</a>
  </header>

  <div class="menu-container">
    <div class="menu-option" onclick="openPopup('tea-coffee')">
      <img src="tea-coffee.jpg" alt="Tea & Coffee" />
      <h3>Tea & Coffee</h3>
    </div>
    <div class="menu-option" onclick="openPopup('starter')">
      <img src="starter.jpg" alt="Starter" />
      <h3>Starter</h3>
    </div>
    <div class="menu-option" onclick="openPopup('main-course')">
      <img src="main-course.jpg" alt="Main Course" />
      <h3>Main Course</h3>
    </div>
    <div class="menu-option" onclick="openPopup('dessert')">
      <img src="dessert.jpg" alt="Dessert" />
      <h3>Dessert</h3>
    </div>
  </div>

  <div class="popup" id="popup">
    <h2 id="popup-title"></h2>
    <div class="popup-content" id="popup-items"></div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || {};

    // Product data now includes image paths for each item.
    const products = {
      "tea-coffee": [
        { name: "Lemon Tea", price: 15, image: "lemon-tea.jpg" },
        { name: "Milk Tea", price: 12, image: "milk-tea.jpg" },
        { name: "Coffee", price: 30, image: "coffee.jpg" }
      ],
      "starter": [
        { name: "Chowmein", price: 100, image: "chowmein.jpg" },
        { name: "Momo", price: 60, image: "momo.jpg" },
        { name: "Paneer Pakora", price: 70, image: "paneer-pakora.jpg" }
      ],
      "main-course": [
        { name: "Jeera Rice", price: 100, image: "jeera-rice.jpg" },
        { name: "Plain Rice", price: 50, image: "plain-rice.jpg" },
        { name: "Biriyani", price: 110, image: "biriyani.jpg" }
      ],
      "dessert": [
        { name: "Vanilla Ice Cream", price: 60, image: "vanilla-icecream.jpg" },
        { name: "Chocolate Ice Cream", price: 90, image: "chocolate-icecream.jpg" },
        { name: "Cornetto Ice Cream", price: 50, image: "cornetto-icecream.jpg" }
      ]
    };

    // Helper: sanitize a name to be used as an element id.
    function getId(name) {
      return name.toLowerCase().replace(/\s+/g, "-");
    }

    function openPopup(category) {
      const popupTitle = document.getElementById("popup-title");
      const popupItems = document.getElementById("popup-items");
      popupTitle.innerText = category.replace("-", " ").toUpperCase();

      // Build product cards
      popupItems.innerHTML = products[category]
        .map(item => {
          const id = getId(item.name);
          return `
            <div class="product-card">
              <img src="${item.image}" alt="${item.name}" />
              <h4>${item.name}</h4>
              <p>‚Çπ${item.price}</p>
              <div class="quantity-control">
                <button onclick="decrementQuantity('${id}')">-</button>
                <span id="quantity-${id}">0</span>
                <button onclick="incrementQuantity('${id}')">+</button>
              </div>
              <button class="add-btn" onclick="addToCartQuantity('${item.name}', ${item.price}, '${id}')">Add to Cart</button>
            </div>
          `;
        })
        .join('');
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Increase the quantity value displayed
    function incrementQuantity(id) {
      const quantitySpan = document.getElementById("quantity-" + id);
      let current = parseInt(quantitySpan.innerText);
      quantitySpan.innerText = current + 1;
    }

    // Decrease the quantity value displayed
    function decrementQuantity(id) {
      const quantitySpan = document.getElementById("quantity-" + id);
      let current = parseInt(quantitySpan.innerText);
      if (current > 0) {
        quantitySpan.innerText = current - 1;
      }
    }

    // Add the chosen quantity of an item to cart
    function addToCartQuantity(name, price, id) {
      const quantitySpan = document.getElementById("quantity-" + id);
      let quantity = parseInt(quantitySpan.innerText);
      if (quantity === 0) {
        alert("Please select at least one quantity!");
        return;
      }
      // If the same item is already in the cart, update quantity and total price
      if (cart[name]) {
        cart[name].quantity += quantity;
      } else {
        cart[name] = { price: price, quantity: quantity };
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${quantity} x ${name} added to cart!`);
      // Reset the quantity displayed to zero
      quantitySpan.innerText = 0;
    }
  </script>
</body>
</html>
