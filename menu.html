<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Hungry Dragon Dhaba</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff3e0;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #ff4500, #ff0000);
            color: white;
            padding: 25px;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart {
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 20px;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .menu-option {
            background-color: white;
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        .menu-option:hover {
            transform: scale(1.05);
        }
        .menu-option img {
            width: 100%;
            border-radius: 8px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 300px;
        }
        .popup img {
            width: 60px;
        }
        .popup button {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <header>
        üêâ Hungry Dragon Dhaba - Menu üêâ
        <a href="cart.html" class="cart">üõí View Cart</a>
    </header>

    <div class="menu-container">
        <div class="menu-option" onclick="openPopup('tea-coffee')">
            <img src="tea-coffee.jpg" alt="Tea & Coffee">
            <h3>Tea & Coffee</h3>
        </div>
        <div class="menu-option" onclick="openPopup('starter')">
            <img src="starter.jpg" alt="Starter">
            <h3>Starter</h3>
        </div>
        <div class="menu-option" onclick="openPopup('main-course')">
            <img src="main-course.jpg" alt="Main Course">
            <h3>Main Course</h3>
        </div>
        <div class="menu-option" onclick="openPopup('dessert')">
            <img src="dessert.jpg" alt="Dessert">
            <h3>Dessert</h3>
        </div>
    </div>

    <div class="popup" id="popup">
        <h2 id="popup-title"></h2>
        <div id="popup-items"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || {};

        function openPopup(category) {
            let popupTitle = document.getElementById("popup-title");
            let popupItems = document.getElementById("popup-items");
            let items = {
                "tea-coffee": [
                    { name: "Lemon Tea", price: 15 },
                    { name: "Milk Tea", price: 12 },
                    { name: "Coffee", price: 30 }
                ],
                "starter": [
                    { name: "Chowmein", price: 100 },
                    { name: "Momo", price: 60 },
                    { name: "Paneer Pakora", price: 70 }
                ],
                "main-course": [
                    { name: "Jeera Rice", price: 100 },
                    { name: "Plain Rice", price: 50 },
                    { name: "Biriyani", price: 110 }
                ],
                "dessert": [
                    { name: "Vanilla Ice Cream", price: 60 },
                    { name: "Chocolate Ice Cream", price: 90 },
                    { name: "Cornetto Ice Cream", price: 50 }
                ]
            };

            popupTitle.innerText = category.replace("-", " ").toUpperCase();
            popupItems.innerHTML = items[category].map(item =>
                `<p>${item.name} - ‚Çπ${item.price} <button onclick="addToCart('${item.name}')">Add</button></p>`
            ).join("");
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function addToCart(item) {
            cart[item] = (cart[item] || 0) + 1;
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${item} added to cart!`);
        }
    </script>

</body>
</html>
