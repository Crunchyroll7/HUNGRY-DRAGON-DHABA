<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Hungry Dragon Dhaba</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .menu-item { border: 2px solid red; display: inline-block; padding: 10px; cursor: pointer; margin: 5px; }
        #cart { margin-top: 20px; border: 1px solid #ddd; background: #f4f4f4; padding: 10px; }
        .button { padding: 10px; font-size: 16px; cursor: pointer; margin: 5px; }
        .add-button { background-color: green; color: white; }
        .remove-button { background-color: red; color: white; }
        .back-button { background-color: black; color: white; }
    </style>
</head>
<body>

    <h1>Menu</h1>
    <div class="menu-item">
        <p>Tea</p>
        <button class="button add-button" onclick="addToCart('Tea')">Add</button>
        <button class="button remove-button" onclick="removeFromCart('Tea')">Remove</button>
    </div>
    <div class="menu-item">
        <p>Coffee</p>
        <button class="button add-button" onclick="addToCart('Coffee')">Add</button>
        <button class="button remove-button" onclick="removeFromCart('Coffee')">Remove</button>
    </div>
    <div class="menu-item">
        <p>Alcohol</p>
        <button class="button add-button" onclick="addToCart('Alcohol')">Add</button>
        <button class="button remove-button" onclick="removeFromCart('Alcohol')">Remove</button>
    </div>

    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <a href="cart.html"><button class="button">View Cart</button></a>
    <a href="index.html"><button class="button back-button">Back</button></a>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || {};

        function addToCart(item) {
            cart[item] = (cart[item] || 0) + 1;
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartDisplay();
        }

        function removeFromCart(item) {
            if (cart[item]) {
                cart[item]--;
                if (cart[item] === 0) delete cart[item]; // Remove item if count reaches 0
                localStorage.setItem("cart", JSON.stringify(cart));
            }
            updateCartDisplay();
        }

        function updateCartDisplay() {
            let cartItemsDiv = document.getElementById("cartItems");
            cartItemsDiv.innerHTML = Object.keys(cart).length 
                ? Object.keys(cart).map(item => `<li>${item} x${cart[item]}</li>`).join("")
                : "<p>No items added yet.</p>";
        }

        updateCartDisplay();
    </script>

</body>
</html>
