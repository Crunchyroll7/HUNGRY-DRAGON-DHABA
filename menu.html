<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Hungry Dragon Dhaba</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fff3e0;
            color: #333;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #ff4500, #ff0000);
            color: white;
            padding: 25px;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart {
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 20px;
            cursor: pointer;
        }
        .category-buttons {
            margin: 20px;
        }
        .category-buttons button {
            font-size: 18px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .menu-item {
            background-color: white;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .menu-item img {
            width: 80px;
            border-radius: 8px;
        }
        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        üêâ Hungry Dragon Dhaba - Menu üêâ
        <a href="cart.html" class="cart">üõí View Cart</a>
    </header>

    <div class="category-buttons">
        <button onclick="renderMenu('tea-coffee')">Tea & Coffee</button>
        <button onclick="renderMenu('starter')">Starter</button>
        <button onclick="renderMenu('main-course')">Main Course</button>
        <button onclick="renderMenu('dessert')">Dessert</button>
    </div>

    <div class="menu-container" id="menu"></div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || {};
        let items = {
            "tea-coffee": [
                { name: "Lemon Tea", price: 15, img: "images/ginger-tea.jpg" },
                { name: "Milk Tea", price: 12, img: "images/download.jpeg" },
                { name: "Coffee", price: 30, img: "images/download (1).jpeg" }
            ],
            "starter": [
                { name: "Chowmein", price: 100, img: "images/download (2).jpeg" },
                { name: "Momo", price: 60, img: "images/download (3).jpeg" },
                { name: "Paneer Pakora", price: 70, img: "images/Paneer-Pakora-Recipe-Piping-Pot-Curry.jpg" }
            ],
            "main-course": [
                { name: "Jeera Rice", price: 100, img: "images/download (4).jpeg" },
                { name: "Plain Rice", price: 50, img: "images/download (5).jpeg" },
                { name: "Biriyani", price: 110, img: "images/download (6).jpeg" }
            ],
            "dessert": [
                { name: "Vanilla Ice Cream", price: 60, img: "images/download (7).jpeg" },
                { name: "Chocolate Ice Cream", price: 90, img: "images/download (8).jpeg" },
                { name: "Cornetto Ice Cream", price: 50, img: "images/download (9).jpeg" }
            ]
        };

        function renderMenu(category) {
            let menuContainer = document.getElementById("menu");
            menuContainer.innerHTML = "";
            items[category].forEach(item => {
                let quantity = cart[item.name] || 0;
                menuContainer.innerHTML += `
                    <div class="menu-item">
                        <img src="${item.img}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p>‚Çπ${item.price}</p>
                        <div class="quantity-controls">
                            <button onclick="updateCart('${item.name}', -1)">‚ûñ</button>
                            <span>${quantity}</span>
                            <button onclick="updateCart('${item.name}', 1)">‚ûï</button>
                        </div>
                    </div>
                `;
            });
        }

        function updateCart(item, change) {
            cart[item] = Math.max((cart[item] || 0) + change, 0);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderMenu(Object.keys(items).find(cat => items[cat].some(i => i.name === item)));
        }
    </script>

</body>
</html>
