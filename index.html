<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Moving Headline</title>
    <style>
        body {
            background: url('image/hotelllllllllll.jpeg') no-repeat center center fixed; /* Add background image */
            background-size: cover; /* Ensures the image covers the screen */
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        @keyframes move {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .headline {
            white-space: nowrap;
            font-size: clamp(36px, 4vw, 60px); /* Ensures font is at least 36px and scales up */
            font-weight: bold;
            position: absolute;
            color: white;
            animation: move 10s linear infinite;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 1vw; /* Adjusts padding dynamically */
        }
    </style>
</head>
<body>
    <div class="headline">This is a moving headline!</div>
</body>
</html>
