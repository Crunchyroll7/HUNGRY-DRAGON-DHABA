<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry Dragon Dhaba</title>
  <style>
    /* Global body styles and background image */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff3e0;
      position: relative; /* so absolute elements are positioned relative to it */
    }
    /* Fixed full-page background image container */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('image/hotelllllllllll.jpeg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }
    /* Header styling */
    header {
      background: linear-gradient(90deg, #ff4500, #ff0000);
      color: white;
      padding: 25px;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    /* Navigation styling */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .button {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      text-decoration: none;
    }
    .menu-button { background-color: #ff6347; color: white; }
    .cart-button { background-color: #4caf50; color: white; }
    .contact-button { background-color: #3498db; color: white; }
    .button:hover { opacity: 0.8; }
    /* Content container styling */
    .container {
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      text-align: center;
      position: relative; /* Keep it above the background */
      z-index: 1;
    }
    #contactInfo {
      display: none;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: #ff4500;
    }
    /* Moving Headline Styles */
    .moving-headline-container {
      position: absolute;
      width: 100%;
      bottom: -120px; /* Change to top:0; if you prefer the headline at the top */
      overflow: hidden;
      z-index: 1;
    }
    @keyframes move {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .headline {
      white-space: nowrap;
      font-size: clamp(36px, 4vw, 60px);
      font-weight: bold;
      color: white;
      animation: move 10s linear infinite;
      background-color: color: red; /* Moving headline background set to red */
      padding: 1vw;
    }
  </style>
</head>
<body>
  <!-- Fixed Background Image -->
  <div class="background"></div>

  <!-- Restaurant Header -->
  <header>üêâ HUNGRY DRAGON DHABA üêâ</header>

  <!-- Navigation -->
  <nav>
    <!-- Instead of nesting buttons inside <a> tags, you can style the <a> directly -->
    <a href="menu.html" class="button menu-button">Menu</a>
    <a href="cart.html" class="button cart-button">Cart</a>
    <button class="button contact-button" type="button" onclick="showContact()">Contact</button>
  </nav>

  <!-- Main Content Container -->
  <div class="container">
    <h2>üî• Delicious Food, Great Atmosphere üî•</h2>
    <p>Savor the taste of perfectly cooked dishes made with love!</p>
    <div id="contactInfo">üìû Contact: 7679643925</div>
  </div>

  <!-- Moving Headline -->
  <div class="moving-headline-container">
    <div class="headline">2 plate chicken  biriyani 160rs             2 plate mutton biriyani 240rs </div>
  </div>

  <script>
    function showContact() {
      document.getElementById("contactInfo").style.display = "block";
    }
  </script>
</body>
</html>
